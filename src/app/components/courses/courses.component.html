<div class="row">
    <div class="col-md-12 mt-3">
        <h1>{{ title | uppercase }}</h1>
    </div>
</div>

<div class="row mt-5">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            Property binding
            <div class="my-3 text-center">
                <img [src]="image" alt="" width="400px">
            </div>
            <label for="title">Title</label>
            <input [(ngModel)]="myCourse" id="title" type="text" class="form-control" placeholder="Put your Title">
        </div>
        <div class="d-grid">
            <button *ngIf="editable" (click)="updateCourse()" class="btn btn-danger mt-2">Update</button>
            <button *ngIf="!editable" (click)="addCourse()" class="btn btn-success mt-2">Add</button>
        </div>
        <ul class="my-4 list-group">
            <li *ngFor="let course of courses; index as i, odd as o, even as e, first as f, last as l, count as c" class="list-group-item">{{ course }} 
              <div class="my-2 text-end">
                <button class="btn btn-danger btn-sm">Delete</button>
                <button class="btn btn-sm btn-warning ms-2" (click)="editCourse(course)">Edit</button>
            </div>
            </li>
        </ul>
    </div>
</div>
